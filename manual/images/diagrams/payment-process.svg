<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Payment Process Flow</text>
  
  <!-- Start -->
  <ellipse cx="350" cy="60" rx="50" ry="25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="350" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">Start Payment</text>
  
  <!-- Arrow -->
  <line x1="350" y1="85" x2="350" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Select Payment Method -->
  <rect x="250" y="110" width="200" height="50" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Select Payment Method</text>
  <text x="350" y="152" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(Cash / Card / Split)</text>
  
  <!-- Branch -->
  <line x1="350" y1="160" x2="350" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="350" y1="180" x2="150" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="350" y1="180" x2="550" y2="180" stroke="#64748b" stroke-width="2"/>
  
  <!-- Cash Branch -->
  <line x1="150" y1="180" x2="150" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  <rect x="70" y="210" width="160" height="50" rx="8" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Cash Payment</text>
  <text x="150" y="252" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Enter amount tendered</text>
  
  <!-- Arrow to calculate change -->
  <line x1="150" y1="260" x2="150" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  <rect x="70" y="290" width="160" height="45" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Calculate Change</text>
  
  <!-- Card Branch -->
  <line x1="550" y1="180" x2="550" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  <rect x="470" y="210" width="160" height="50" rx="8" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
  <text x="550" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Card Payment</text>
  <text x="550" y="252" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Process card transaction</text>
  
  <!-- Arrow to process card -->
  <line x1="550" y1="260" x2="550" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  <rect x="470" y="290" width="160" height="45" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="550" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Process Payment</text>
  
  <!-- Rejoin -->
  <line x1="150" y1="335" x2="150" y2="360" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="360" x2="350" y2="360" stroke="#64748b" stroke-width="2"/>
  <line x1="550" y1="335" x2="550" y2="360" stroke="#64748b" stroke-width="2"/>
  <line x1="550" y1="360" x2="350" y2="360" stroke="#64748b" stroke-width="2"/>
  <line x1="350" y1="360" x2="350" y2="380" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Complete Payment -->
  <rect x="250" y="380" width="200" height="45" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Complete Payment</text>
  
  <!-- End -->
  <ellipse cx="350" cy="450" rx="50" ry="25" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="350" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">End</text>
</svg>

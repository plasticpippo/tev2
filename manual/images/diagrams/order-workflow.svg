<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Order Processing Workflow</text>
  
  <!-- Start -->
  <ellipse cx="80" cy="200" rx="40" ry="30" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">START</text>
  
  <!-- Arrow -->
  <line x1="120" y1="200" x2="150" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Select Table -->
  <rect x="150" y="170" width="100" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Select</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Table</text>
  
  <!-- Arrow -->
  <line x1="250" y1="200" x2="280" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Add Products -->
  <rect x="280" y="170" width="100" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Add</text>
  <text x="330" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Products</text>
  
  <!-- Arrow -->
  <line x1="380" y1="200" x2="410" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Modify Order -->
  <rect x="410" y="170" width="100" height="60" rx="8" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Modify</text>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Order</text>
  
  <!-- Loop Arrow -->
  <path d="M 460 230 Q 460 280 330 280 Q 200 280 200 230" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="330" y="295" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">(as needed)</text>
  
  <!-- Arrow to Payment -->
  <line x1="510" y1="200" x2="540" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Process Payment -->
  <rect x="540" y="170" width="120" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Process</text>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Payment</text>
  
  <!-- Arrow -->
  <line x1="660" y1="200" x2="690" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Generate Receipt -->
  <rect x="690" y="170" width="100" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="740" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Generate</text>
  <text x="740" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Receipt</text>
  
  <!-- Arrow -->
  <line x1="760" y1="200" x2="760" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="760" y1="300" x2="200" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="300" x2="200" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- End -->
  <ellipse cx="80" cy="80" rx="40" ry="30" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">END</text>
  
  <!-- Legend -->
  <g transform="translate(600, 320)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="90" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1e293b" text-anchor="middle">Legend</text>
    <rect x="10" y="28" width="15" height="15" rx="2" fill="#22c55e"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Start/End</text>
    <rect x="100" y="28" width="15" height="15" rx="2" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <text x="125" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Process</text>
    <rect x="10" y="45" width="15" height="15" rx="2" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
    <text x="35" y="57" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Decision</text>
  </g>
</svg>

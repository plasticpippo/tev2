<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Logo Area -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo POS</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Point of Sale System</text>
  
  <!-- Login Card -->
  <rect x="250" y="180" width="300" height="320" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Card Title -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b" text-anchor="middle">Login</text>
  
  <!-- Username Field -->
  <rect x="280" y="250" width="240" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="295" y="275" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Username</text>
  
  <!-- Password Field -->
  <rect x="280" y="310" width="240" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="295" y="335" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Password</text>
  
  <!-- Login Button -->
  <rect x="280" y="370" width="240" height="44" rx="6" fill="#2563eb"/>
  <text x="400" y="397" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Sign In</text>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Login Screen</text>
</svg>

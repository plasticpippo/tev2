<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="sidebarGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="600" fill="url(#sidebarGradient4)"/>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo</text>
  <text x="110" y="58" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Dashboard</text>
  
  <!-- Main Header -->
  <rect x="220" y="0" width="680" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="240" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Dashboard</text>
  <text x="240" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">February 14, 2026</text>
  
  <!-- Stats Cards -->
  <g transform="translate(240, 100)">
    <!-- Revenue Card -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="4" rx="2" fill="#22c55e"/>
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Today's Revenue</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1e293b">$1,245.00</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">+12.5% from yesterday</text>
    
    <!-- Orders Card -->
    <rect x="220" y="0" width="200" height="120" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="220" y="0" width="200" height="4" rx="2" fill="#2563eb"/>
    <text x="235" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Orders Today</text>
    <text x="235" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1e293b">48</text>
    <text x="235" y="100" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">+8.2% from yesterday</text>
    
    <!-- Average Order Card -->
    <rect x="440" y="0" width="200" height="120" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="440" y="0" width="200" height="4" rx="2" fill="#f59e0b"/>
    <text x="455" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Average Order</text>
    <text x="455" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1e293b">$25.94</text>
    <text x="455" y="100" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">-3.1% from yesterday</text>
  </g>
  
  <!-- Charts Area -->
  <!-- Revenue Chart -->
  <rect x="240" y="240" width="420" height="250" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Revenue Trend</text>
  
  <!-- Simple Bar Chart -->
  <g transform="translate(270, 300)">
    <!-- Bars representing last 7 days -->
    <rect x="0" y="80" width="40" height="50" rx="4" fill="#2563eb"/>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mon</text>
    
    <rect x="55" y="60" width="40" height="70" rx="4" fill="#2563eb"/>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Tue</text>
    
    <rect x="110" y="40" width="40" height="90" rx="4" fill="#2563eb"/>
    <text x="130" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Wed</text>
    
    <rect x="165" y="90" width="40" height="40" rx="4" fill="#2563eb"/>
    <text x="185" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Thu</text>
    
    <rect x="220" y="30" width="40" height="100" rx="4" fill="#2563eb"/>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Fri</text>
    
    <rect x="275" y="20" width="40" height="110" rx="4" fill="#2563eb"/>
    <text x="295" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Sat</text>
    
    <rect x="330" y="50" width="40" height="80" rx="4" fill="#2563eb"/>
    <text x="350" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Sun</text>
  </g>
  
  <!-- Top Products -->
  <rect x="680" y="240" width="200" height="250" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="700" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Top Products</text>
  
  <g transform="translate(700, 290)">
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">1. Margherita Pizza</text>
    <text x="175" y="15" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="end">$245</text>
    
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">2. Classic Burger</text>
    <text x="175" y="45" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="end">$180</text>
    
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">3. Espresso</text>
    <text x="175" y="75" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="end">$156</text>
    
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">4. Coca Cola</text>
    <text x="175" y="105" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="end">$125</text>
    
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">5. Pasta Carbonara</text>
    <text x="175" y="135" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="end">$110</text>
  </g>
  
  <!-- Footer Label -->
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Dashboard</text>
</svg>

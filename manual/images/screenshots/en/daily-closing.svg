<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="sidebarGradient8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="600" fill="url(#sidebarGradient8)"/>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo</text>
  
  <!-- Main Header -->
  <rect x="220" y="0" width="680" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="240" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Daily Closing</text>
  <text x="240" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">February 14, 2026</text>
  
  <!-- Date Selector -->
  <rect x="760" y="20" width="120" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="820" y="43" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Feb 14, 2026</text>
  
  <!-- Summary Cards -->
  <g transform="translate(240, 100)">
    <!-- Total Revenue -->
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="4" rx="2" fill="#22c55e"/>
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Total Revenue</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b">$1,245.00</text>
    
    <!-- Total Orders -->
    <rect x="220" y="0" width="200" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="220" y="0" width="200" height="4" rx="2" fill="#2563eb"/>
    <text x="235" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Total Orders</text>
    <text x="235" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b">48</text>
    
    <!-- Average Order -->
    <rect x="440" y="0" width="200" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="440" y="0" width="200" height="4" rx="2" fill="#f59e0b"/>
    <text x="455" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Average Order</text>
    <text x="455" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b">$25.94</text>
  </g>
  
  <!-- Breakdown Section -->
  <rect x="240" y="220" width="660" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Sales Breakdown</text>
  
  <!-- Breakdown Table -->
  <g transform="translate(260, 270)">
    <!-- Headers -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Payment Method</text>
    <text x="180" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Orders</text>
    <text x="280" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Amount</text>
    <text x="380" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Percentage</text>
    
    <!-- Cash Row -->
    <line x1="0" y1="25" x2="450" y2="25" stroke="#e2e8f0" stroke-width="1"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Cash</text>
    <text x="180" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">18</text>
    <text x="280" y="45" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">$498.00</text>
    <rect x="380" y="30" width="60" height="20" rx="4" fill="#dcfce7"/>
    <text x="410" y="44" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">40%</text>
    
    <!-- Card Row -->
    <line x1="0" y1="65" x2="450" y2="65" stroke="#e2e8f0" stroke-width="1"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Card</text>
    <text x="180" y="85" font-family="Arial, sans-serif" font-size="14" fill="#64748b">25</text>
    <text x="280" y="85" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">$622.50</text>
    <rect x="380" y="70" width="60" height="20" rx="4" fill="#dcfce7"/>
    <text x="410" y="84" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">50%</text>
    
    <!-- Split Row -->
    <line x1="0" y1="105" x2="450" y2="105" stroke="#e2e8f0" stroke-width="1"/>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Split</text>
    <text x="180" y="125" font-family="Arial, sans-serif" font-size="14" fill="#64748b">5</text>
    <text x="280" y="125" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">$124.50</text>
    <rect x="380" y="110" width="60" height="20" rx="4" fill="#dcfce7"/>
    <text x="410" y="124" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">10%</text>
    
    <!-- Total Row -->
    <line x1="0" y1="145" x2="450" y2="145" stroke="#e2e8f0" stroke-width="2"/>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Total</text>
    <text x="180" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">48</text>
    <text x="280" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2563eb">$1,245.00</text>
  </g>
  
  <!-- Close Day Button -->
  <rect x="760" y="520" width="120" height="40" rx="6" fill="#2563eb"/>
  <text x="820" y="547" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Close Day</text>
  
  <!-- Footer Label -->
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Daily Closing Screen</text>
</svg>

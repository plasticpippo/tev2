<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="sidebarGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="600" fill="url(#sidebarGradient5)"/>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo</text>
  
  <!-- Main Header -->
  <rect x="220" y="0" width="680" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="240" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Product Management</text>
  
  <!-- Add Product Button -->
  <rect x="760" y="20" width="120" height="35" rx="6" fill="#22c55e"/>
  <text x="820" y="43" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">+ Add Product</text>
  
  <!-- Search and Filter -->
  <rect x="240" y="95" width="660" height="50" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="120" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Search products...</text>
  <rect x="650" y="107" width="100" height="30" rx="4" fill="#f1f5f9"/>
  <text x="700" y="127" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">All Categories</text>
  
  <!-- Products Table -->
  <rect x="240" y="160" width="660" height="380" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Table Header -->
  <rect x="240" y="160" width="660" height="40" fill="#f8fafc"/>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Name</text>
  <text x="380" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Category</text>
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Price</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Stock</text>
  <text x="720" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Status</text>
  <text x="850" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b">Actions</text>
  
  <!-- Table Rows -->
  <g transform="translate(0, 200)">
    <!-- Row 1 -->
    <line x1="240" y1="0" x2="900" y2="0" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="8" width="40" height="40" rx="4" fill="#f1f5f9"/>
    <text x="315" y="33" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Margherita Pizza</text>
    <text x="380" y="33" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Food</text>
    <text x="500" y="33" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">$12.00</text>
    <text x="600" y="33" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">In Stock</text>
    <rect x="720" y="12" width="40" height="24" rx="4" fill="#3b82f6"/>
    <text x="740" y="28" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Edit</text>
    <rect x="770" y="12" width="40" height="24" rx="4" fill="#ef4444"/>
    <text x="790" y="28" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Del</text>
    
    <!-- Row 2 -->
    <line x1="240" y1="50" x2="900" y2="50" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="58" width="40" height="40" rx="4" fill="#f1f5f9"/>
    <text x="315" y="83" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Classic Burger</text>
    <text x="380" y="83" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Food</text>
    <text x="500" y="83" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">$8.50</text>
    <text x="600" y="83" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">In Stock</text>
    <rect x="720" y="62" width="40" height="24" rx="4" fill="#3b82f6"/>
    <text x="740" y="78" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Edit</text>
    <rect x="770" y="62" width="40" height="24" rx="4" fill="#ef4444"/>
    <text x="790" y="78" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Del</text>
    
    <!-- Row 3 -->
    <line x1="240" y1="100" x2="900" y2="100" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="108" width="40" height="40" rx="4" fill="#f1f5f9"/>
    <text x="315" y="133" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Coca Cola</text>
    <text x="380" y="133" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Drinks</text>
    <text x="500" y="133" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">$2.50</text>
    <text x="600" y="133" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">Low Stock</text>
    <rect x="720" y="112" width="40" height="24" rx="4" fill="#3b82f6"/>
    <text x="740" y="128" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Edit</text>
    <rect x="770" y="112" width="40" height="24" rx="4" fill="#ef4444"/>
    <text x="790" y="128" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Del</text>
    
    <!-- Row 4 -->
    <line x1="240" y1="150" x2="900" y2="150" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="158" width="40" height="40" rx="4" fill="#f1f5f9"/>
    <text x="315" y="183" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Espresso</text>
    <text x="380" y="183" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Drinks</text>
    <text x="500" y="183" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">$3.00</text>
    <text x="600" y="183" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">In Stock</text>
    <rect x="720" y="162" width="40" height="24" rx="4" fill="#3b82f6"/>
    <text x="740" y="178" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Edit</text>
    <rect x="770" y="162" width="40" height="24" rx="4" fill="#ef4444"/>
    <text x="790" y="178" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Del</text>
    
    <!-- Row 5 -->
    <line x1="240" y1="200" x2="900" y2="200" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="208" width="40" height="40" rx="4" fill="#f1f5f9"/>
    <text x="315" y="233" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Tiramisu</text>
    <text x="380" y="233" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Dessert</text>
    <text x="500" y="233" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">$6.00</text>
    <text x="600" y="233" font-family="Arial, sans-serif" font-size="13" fill="#ef4444">Out of Stock</text>
    <rect x="720" y="212" width="40" height="24" rx="4" fill="#3b82f6"/>
    <text x="740" y="228" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Edit</text>
    <rect x="770" y="212" width="40" height="24" rx="4" fill="#ef4444"/>
    <text x="790" y="228" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Del</text>
  </g>
  
  <!-- Pagination -->
  <g transform="translate(380, 560)">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#f1f5f9"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">1</text>
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#2563eb"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2</text>
    <rect x="80" y="0" width="30" height="30" rx="4" fill="#f1f5f9"/>
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">3</text>
    <text x="130" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">of 10</text>
  </g>
  
  <!-- Footer Label -->
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Product Management</text>
</svg>

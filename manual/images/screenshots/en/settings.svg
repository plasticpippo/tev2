<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="sidebarGradient7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="600" fill="url(#sidebarGradient7)"/>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo</text>
  
  <!-- Main Header -->
  <rect x="220" y="0" width="680" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="240" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Settings</text>
  
  <!-- Settings Tabs -->
  <rect x="240" y="90" width="660" height="45" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <g transform="translate(260, 105)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#2563eb"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">General</text>
    <rect x="90" y="0" width="80" height="30" rx="15" fill="transparent"/>
    <text x="130" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Tax</text>
    <rect x="180" y="0" width="100" height="30" rx="15" fill="transparent"/>
    <text x="230" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Payments</text>
    <rect x="290" y="0" width="80" height="30" rx="15" fill="transparent"/>
    <text x="330" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Users</text>
    <rect x="380" y="0" width="100" height="30" rx="15" fill="transparent"/>
    <text x="430" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">System</text>
  </g>
  
  <!-- Settings Content -->
  <rect x="240" y="150" width="660" height="400" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Restaurant Name -->
  <g transform="translate(270, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Restaurant Name</text>
    <rect x="0" y="15" width="400" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">TotalEvo Restaurant</text>
  </g>
  
  <!-- Currency -->
  <g transform="translate(270, 265)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Currency</text>
    <rect x="0" y="15" width="400" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">USD ($)</text>
  </g>
  
  <!-- Tax Rate -->
  <g transform="translate(270, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Default Tax Rate (%)</text>
    <rect x="0" y="15" width="200" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">10.00</text>
  </g>
  
  <!-- Timezone -->
  <g transform="translate(270, 435)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Timezone</text>
    <rect x="0" y="15" width="400" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">America/New_York (UTC-5)</text>
  </g>
  
  <!-- Save Button -->
  <rect x="770" y="530" width="110" height="40" rx="6" fill="#22c55e"/>
  <text x="825" y="557" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Save Changes</text>
  
  <!-- Footer Label -->
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Settings Page</text>
</svg>

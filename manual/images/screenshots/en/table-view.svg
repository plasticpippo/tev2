<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sidebarGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="180" height="600" fill="url(#sidebarGradient2)"/>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TotalEvo</text>
  
  <!-- Main Content -->
  <rect x="180" y="0" width="620" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Tables</text>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Manage restaurant floor plan</text>
  
  <!-- Room Filter -->
  <rect x="680" y="20" width="100" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="730" y="40" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">All Rooms</text>
  
  <!-- Grid of Tables -->
  <g transform="translate(200, 100)">
    <!-- Room: Main Dining -->
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Main Dining</text>
    
    <!-- Table 1 - Occupied -->
    <rect x="0" y="35" width="120" height="80" rx="12" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 1</text>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">4 guests - $45.00</text>
    
    <!-- Table 2 - Available -->
    <rect x="140" y="35" width="120" height="80" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 2</text>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Available</text>
    
    <!-- Table 3 - Occupied -->
    <rect x="280" y="35" width="120" height="80" rx="12" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="340" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 3</text>
    <text x="340" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2 guests - $22.50</text>
    
    <!-- Table 4 - Reserved -->
    <rect x="420" y="35" width="120" height="80" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="480" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 4</text>
    <text x="480" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Reserved</text>
    
    <!-- Room: Patio -->
    <text x="10" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Patio</text>
    
    <!-- Table 5 - Available -->
    <rect x="0" y="165" width="120" height="80" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 5</text>
    <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Available</text>
    
    <!-- Table 6 - Occupied -->
    <rect x="140" y="165" width="120" height="80" rx="12" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 6</text>
    <text x="200" y="215" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">6 guests - $89.00</text>
    
    <!-- Room: Bar -->
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Bar Area</text>
    
    <!-- Table 7 - Available -->
    <rect x="0" y="305" width="120" height="80" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 7</text>
    <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Available</text>
    
    <!-- Table 8 - Occupied -->
    <rect x="140" y="305" width="120" height="80" rx="12" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="200" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Table 8</text>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2 guests - $15.00</text>
  </g>
  
  <!-- Legend -->
  <rect x="200" y="520" width="580" height="50" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <g transform="translate(220, 540)">
    <rect x="0" y="0" width="20" height="20" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Available</text>
    
    <rect x="120" y="0" width="20" height="20" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Occupied</text>
    
    <rect x="240" y="0" width="20" height="20" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="270" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Reserved</text>
  </g>
  
  <!-- Footer Label -->
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Screenshot: Table View</text>
</svg>

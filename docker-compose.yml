version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: bar_pos_postgres
    environment:
      POSTGRES_USER: totalevo_user
      POSTGRES_PASSWORD: totalevo_password
      POSTGRES_DB: bar_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
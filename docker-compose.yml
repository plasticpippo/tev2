# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  # Database service - internal only, not exposed to external network
  # Port exposure is controlled by docker-compose.override.yml for development
  db:
    image: postgres:15
    container_name: bar_pos_backend_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-totalevo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-totalevo_password}
      POSTGRES_DB: ${POSTGRES_DB:-bar_pos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal-network
      - external-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-totalevo_user} -d ${POSTGRES_DB:-bar_pos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service - internal only, not exposed to external network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bar_pos_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-totalevo_user}:${POSTGRES_PASSWORD:-totalevo_password}@db:5432/${POSTGRES_DB:-bar_pos}
      - PORT=3001
      - HOST=0.0.0.0
      # Environment: development (detailed errors) or production (generic errors)
      # Set NODE_ENV=production in .env for production deployment
      - NODE_ENV=${NODE_ENV:-development}
      - CORS_ORIGIN=${URL},${URL}:${NGINX_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend service - internal only, accessed via nginx reverse proxy
  # Port exposure is controlled by docker-compose.override.yml for development
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=${URL}:${NGINX_PORT}/api
        - VITE_HOST=0.0.0.0
        - VITE_PORT=3000
    container_name: bar_pos_frontend
    environment:
      - VITE_API_URL=${URL}:${NGINX_PORT}/api
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy - bridges internal and external networks
  nginx:
    image: nginx:alpine
    container_name: bar_pos_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
    environment:
      - URL=${URL}
      - NGINX_PORT=${NGINX_PORT}
      - FRONTEND_PORT=3000
      - BACKEND_PORT=3001
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - internal-network
      - external-network
    command: ["/bin/sh", "/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  internal-network:
    internal: true
    driver: bridge
  external-network:
    driver: bridge

volumes:
  postgres_data:
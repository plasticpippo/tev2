# Nginx Reverse Proxy Configuration for Bar POS Application
# Issue #6: Exposed Backend Port Security Fix

# Worker processes - auto-detects number of CPU cores
worker_processes auto;

# Maximum number of open file descriptors per worker
worker_rlimit_nofile 65535;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;
    
    # Use efficient connection processing method
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security: Hide nginx version
    server_tokens off;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'request_id=$request_id '
                       'request_time=$request_time '
                       'upstream_status=$upstream_status '
                       'upstream_addr=$upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Buffer settings
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_header_timeout 10;
    client_body_timeout 10;
    send_timeout 10;

    # Rate limiting zone definition
    # Limits requests to 10 requests per second per IP address
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Burst zone for handling traffic spikes (allow up to 20 requests burst)
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=20r/s;
    
    # Connection limiting zone (max 10 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream for frontend service
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # Upstream for backend API service
    upstream backend {
        server backend:3001;
        keepalive 32;
    }

    # HTTP Server Block
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (CSP)
        # Allows scripts from same origin, inline scripts, and specific sources
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://192.168.1.241:80; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Permissions Policy (formerly Feature Policy)
        # Controls browser features and APIs
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), fullscreen=(self), clipboard-write=(self)" always;
        
        # Strict Transport Security (HSTS) - comment out for HTTP-only environments
        # Uncomment when HTTPS is configured
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Connection limits
        limit_conn conn_limit 10;

        # Root location - serve frontend static files
        location / {
            # Proxy to frontend service
            proxy_pass http://frontend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache control for static assets
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Backend API location - proxy /api/* requests to backend
        location /api/ {
            # Apply rate limiting with burst allowance
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy to backend service (without trailing slash to preserve /api/ prefix)
            proxy_pass http://backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CORS headers - allow requests from LAN IP range
            # Note: Backend should also handle CORS, but nginx adds additional headers
            add_header Access-Control-Allow-Origin "http://192.168.1.241:80" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                return 204;
            }
            
            # WebSocket support for real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Disable cache for API responses
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            expires off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup and source files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Security: Block common attack patterns
        # Block SQL injection attempts
        location ~* "(union|select|insert|delete|update|drop|alter|create|exec|execute)" {
            deny all;
            access_log /var/log/nginx/security.log security;
            return 403;
        }

        # Block script injection attempts
        location ~* "<script|javascript:|onload=|onerror=" {
            deny all;
            access_log /var/log/nginx/security.log security;
            return 403;
        }

        # Block path traversal attempts
        location ~* "\.\./" {
            deny all;
            access_log /var/log/nginx/security.log security;
            return 403;
        }
    }
}
